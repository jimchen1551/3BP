<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <script src="{{url_for('static', filename='jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>
    <title>WCH Prediction - Login</title>
    <style type="text/css">
        body {
            background-color:#F5F7FA;
            margin-left: 8%;
        }
        .container{
        width:100vw; height: 100vh;
        display: grid;
        justify-content: normal;
        grid-template-columns: 30% 70%;
        grid-template-rows: 90% 10%;
        grid-template-areas: 
        "tab-content main"
        "footer      footer"}
        .footer{grid-area: footer;}
        .tab-content{grid-area: tab-content;}
        .main{grid-area: main;}
    </style>
  </head>
  <body>
   <nav class="nav navbar-light navbar-fixed-top" style="background-color: #333333">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="nav-item"><a class="nav-link" style="color: #FFFFFF" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" style="color: #FFFFFF" href="{{ url_for('show_result') }}">Result</a></li>
            </ul>
        </div>
    </nav> 
    <div class="container">
        <div class="tab-content">
            <div id="login" class="tab-pane fade in active">
                <br><br><br><br>
                <h3>Login to WCH Prediction</h3>
                <form action="{{ url_for('login')}}" method="post">
                    <div class="form-group">
                        <label class="col-form-label">&nbsp;&nbsp;&nbsp;UserID:</label>
                        <input type="text" class="form-control" name="userid" id="userid" placeholder="User ID" required="required"/>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">&nbsp;&nbsp;&nbsp;Password:</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required="required"/>
                    </div>
                    <div class="col-auto">
                        <button type="submit" name="submit" class="btn btn-dark mb-3" style="background-color: #545455;color:#ffffff;padding: 32px 64px;position:relative;">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
